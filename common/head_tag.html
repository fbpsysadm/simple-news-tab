  api.addNavigationBarItem({

    displayName: "News",
    href: "/news"
  });

  // Register a custom route
  api.modifyClass('controller:discovery/topics', {
    pluginId: 'news-custom-tab',
    actions: {
      showNews() {
        this.transitionToRoute('news');
      }
    }
  });

  // Register the route and template (see below)
</script>
